<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minería Submarina - Curso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      color: #333;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <div class="flex justify-center w-full py-4 bg-white shadow-md space-x-4">
    <a href="index.html" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Inicio</a>
    <a href="index.html#cursos" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Catálogo</a>
  </div>

  <!-- Main Container -->
  <div class="bg-gray-100 min-h-screen p-8" id="app">
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-5xl mx-auto space-y-8">

      <!-- Title & Description -->
      <h1 class="text-3xl font-bold text-center text-gray-800">Minería Submarina: Desarrollos Internacionales</h1>
      <p class="text-center text-gray-600">
        Un curso completo sobre la minería submarina, su contexto, tecnologías y marco legal.
      </p>

      <!-- Layout -->
      <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6">

        <!-- Lessons Sidebar -->
        <div class="w-full md:w-1/3 bg-gray-50 p-4 rounded-lg shadow-inner overflow-y-auto max-h-[500px]">
          <h2 class="text-xl font-semibold mb-4 text-gray-700">Lecciones del Curso</h2>
          <ul id="lesson-list" class="space-y-2"></ul>
        </div>

        <!-- Lesson Content -->
        <div class="w-full md:w-2/3 space-y-4">
          <div class="bg-white p-6 rounded-lg shadow-lg min-h-[300px]">
            <h2 id="lesson-title" class="text-2xl font-bold mb-4 text-gray-800">Seleccione una lección</h2>
            <div id="lesson-content" class="text-gray-700">Haz clic en una lección de la izquierda para ver el contenido.</div>
          </div>
          <div class="flex justify-between items-center">
            <button id="complete-btn"
              class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full transition-all duration-200 ease-in-out shadow-lg transform hover:scale-105 hidden">
              Marcar como Completada
            </button>
          </div>
        </div>

      </div>

      <!-- Message -->
      <div id="message" class="mt-4 p-4 text-sm text-green-700 bg-green-100 rounded-lg shadow-md text-center hidden"></div>

    </div>
  </div>

  <script>
    // ----- Course Data -----
    const lessons = [
      { 
        title: "Contexto y Demanda de Metales", 
        content: `
          <p>En los últimos 50 años, la población mundial se ha duplicado y la extracción de materiales se ha triplicado. Este crecimiento está impulsado por la expansión de la clase media y la urbanización global.</p>
          <p>La transición energética hacia tecnologías limpias exige cantidades masivas de <strong>níquel, cobalto, cobre y manganeso</strong> para baterías de vehículos eléctricos, turbinas eólicas y paneles solares.</p>
          <p>Las reservas terrestres son limitadas y decrecientes en calidad, lo que impulsa la exploración del fondo marino como alternativa.</p>
          <img src="assets/contexto.jpg" alt="Contexto y demanda" class="rounded-lg shadow-md mt-4">
          <p class="mt-2 text-sm text-gray-500">Figura 1: Creciente demanda de minerales estratégicos para la transición energética.</p>
        `
      },
      { 
        title: "Tipos de Minerales y Ubicación", 
        content: `
          <p>Existen tres categorías principales de minerales submarinos:</p>
          <ul class="list-disc pl-6 space-y-2">
            <li><strong>Nódulos polimetálicos:</strong> ricos en manganeso, cobre, níquel y cobalto. Ubicados principalmente en la <em>Zona Clarion-Clipperton</em> del Pacífico.</li>
            <li><strong>Sulfuros masivos marinos:</strong> depósitos en chimeneas hidrotermales, con cobre, zinc, oro y plata.</li>
            <li><strong>Costras de ferromanganeso:</strong> formaciones en montes submarinos con alto contenido en cobalto.</li>
          </ul>
          <p>Estos minerales representan un suministro más diversificado y potencialmente menos dañino que las fuentes terrestres, siempre que se gestione adecuadamente.</p>
          <img src="assets/minerales.jpg" alt="Tipos de minerales submarinos" class="rounded-lg shadow-md mt-4">
          <p class="mt-2 text-sm text-gray-500">Figura 2: Diferentes formaciones de minerales en el fondo marino.</p>
        `
      },
      { 
        title: "Tecnología Offshore", 
        content: `
          <p>La <strong>tecnología offshore</strong> permite la recolección en profundidades de hasta 5000 m:</p>
          <ul class="list-disc pl-6 space-y-2">
            <li>Recolectores hidráulicos montados en chasis con orugas (ejemplo: <em>Patania II</em>).</li>
            <li>Sistemas de transporte vertical (riser) con bombas que elevan nódulos a la superficie.</li>
            <li>Buques especializados con capacidad para transferir nódulos a graneleros.</li>
          </ul>
          <img src="assets/mineria-contexto.png" alt="Tecnología offshore" class="rounded-lg shadow-md mt-4">
          <p class="mt-2 text-sm text-gray-500">Figura 3: Prototipo recolector operando en la Zona Clarion-Clipperton.</p>
        `
      },
      { 
        title: "Tecnología Onshore", 
        content: `
          <p>Una vez en tierra, los nódulos se procesan para extraer metales estratégicos.</p>
          <p>Los enfoques principales son:</p>
          <ul class="list-disc pl-6 space-y-2">
            <li><strong>Hidrometalurgia:</strong> lixiviación selectiva con reactivos para separar metales clave (Cu, Ni, Co).</li>
            <li><strong>Pirometalurgia:</strong> hornos de arco eléctrico para producir aleaciones ricas en metales.</li>
          </ul>
          <p>La hidrometalurgia es actualmente la preferida por su menor impacto ambiental y mayor eficiencia.</p>
        `
      },
      { 
        title: "Estudios Ambientales y Financiamiento", 
        content: `
          <p>Los estudios ambientales son críticos para la viabilidad:</p>
          <ul class="list-disc pl-6 space-y-2">
            <li>Pérdida de hábitat y biodiversidad en ecosistemas de aguas profundas.</li>
            <li>Plumas de sedimentos y posibles impactos en cadenas tróficas.</li>
            <li>Contaminación acústica y conflictos con áreas marinas protegidas.</li>
          </ul>
          <p>Los costos de estudios de línea base pueden superar los USD 90 millones, principalmente en buques y ROVs.</p>
          <p>El financiamiento de proyectos de este tipo suele depender de consorcios internacionales y de un entorno regulatorio claro que reduzca los riesgos de inversión.</p>
        `
      },
      { 
        title: "Principios Legales", 
        content: `
          <p>El marco legal de la minería submarina está basado en la <strong>Convención de las Naciones Unidas sobre el Derecho del Mar (UNCLOS)</strong>:</p>
          <ul class="list-disc pl-6 space-y-2">
            <li>Los recursos del Área son <strong>Patrimonio Común de la Humanidad</strong>.</li>
            <li>Prohibición de apropiación soberana de los fondos marinos.</li>
            <li>Obligación de proteger el medio ambiente marino.</li>
          </ul>
          <p>Estos principios buscan equilibrar el acceso a los recursos con la protección ambiental y la equidad internacional.</p>
        `
      },
      { 
        title: "Autoridad Internacional de los Fondos Marinos (ISA)", 
        content: `
          <p>La <strong>ISA</strong> es la organización encargada de regular la exploración y explotación en áreas fuera de la jurisdicción nacional.</p>
          <p>Sus funciones principales incluyen:</p>
          <ul class="list-disc pl-6 space-y-2">
            <li>Otorgar contratos de exploración y, en el futuro, de explotación.</li>
            <li>Desarrollar regulaciones técnicas y ambientales.</li>
            <li>Velar por que los beneficios se distribuyan equitativamente.</li>
          </ul>
          <p>Actualmente ha firmado más de 30 contratos de exploración con Estados y empresas patrocinadas.</p>
        `
      },
      { 
        title: "Tendencias Regulatorias y Desafíos", 
        content: `
          <p>Las regulaciones de explotación aún están en desarrollo. Existen varios desafíos:</p>
          <ul class="list-disc pl-6 space-y-2">
            <li>Presión de países y empresas para iniciar la explotación.</li>
            <li>ONGs y científicos piden una moratoria hasta conocer los impactos ambientales.</li>
            <li>La incertidumbre regulatoria genera riesgos financieros y retrasa inversiones.</li>
          </ul>
          <p>El debate central está entre avanzar en la explotación o esperar más evidencia científica.</p>
        `
      },
      { 
        title: "Caso Práctico: Denegación de Plan", 
        content: `
          <p>Ejemplo práctico de cómo la ISA puede denegar un plan de trabajo:</p>
          <p>Una empresa solicitó autorización para un plan de exploración, pero fue rechazado por falta de datos ambientales adecuados y ausencia de un plan de manejo de plumas de sedimentos.</p>
          <p>Este caso refleja la importancia de cumplir rigurosamente con los estándares ambientales y técnicos establecidos por la ISA.</p>
        `
      }
    ];

    // ----- State Management -----
    let activeLesson = null;
    let completedLessons = JSON.parse(localStorage.getItem("completedLessons") || "[]");

    const lessonList = document.getElementById("lesson-list");
    const lessonTitle = document.getElementById("lesson-title");
    const lessonContent = document.getElementById("lesson-content");
    const completeBtn = document.getElementById("complete-btn");
    const messageBox = document.getElementById("message");

    function renderLessons() {
      lessonList.innerHTML = "";
      lessons.forEach((lesson, index) => {
        const li = document.createElement("li");
        li.className =
          "p-3 rounded-lg cursor-pointer transition-colors duration-200 flex justify-between items-center " +
          (activeLesson === index ? "bg-blue-600 text-white shadow-md" : "bg-white hover:bg-gray-200 text-gray-800");
        li.innerHTML = `<span>${index + 1}. ${lesson.title}</span>` +
          (completedLessons.includes(lesson.title)
            ? '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>'
            : "");
        li.onclick = () => selectLesson(index);
        lessonList.appendChild(li);
      });
    }

    function selectLesson(index) {
      activeLesson = index;
      lessonTitle.textContent = lessons[index].title;
      lessonContent.innerHTML = lessons[index].content;
      completeBtn.classList.remove("hidden");
      renderLessons();
    }

    function completeLesson() {
      if (activeLesson !== null) {
        const lessonTitleText = lessons[activeLesson].title;
        if (!completedLessons.includes(lessonTitleText)) {
          completedLessons.push(lessonTitleText);
          localStorage.setItem("completedLessons", JSON.stringify(completedLessons));
        }
        messageBox.textContent = `¡Lección "${lessonTitleText}" marcada como completada!`;
        messageBox.classList.remove("hidden");
        renderLessons();
      }
    }

    completeBtn.addEventListener("click", completeLesson);

    renderLessons();
  </script>

</body>
</html>
